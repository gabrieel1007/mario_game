<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Teste</title>
</head>
<body>
    <main>
       <div class="game-board">
        <img src="assets/images/mario.gif" class="mario">
        <img src="assets/images/pipe.png" class="pipe">
        <img src="assets/images/clouds.png" class="clouds">
       </div>
       <br>
       <div class="name-footer">
            <h1>Desenvolvido por Gabriel Alves</h1>
       </div>
       <dialog class="modal-game-over">
        <div class="game-over-txt">
            <img src="assets/images/game-over-txt.png" class="game-over-txt">
        </div>
        <div>
            <button class="button-game-over" onclick="reiniciarGame()">
                <strong>REINICIAR</strong>
            </button>
        </div>
       </dialog>
    </main>
    <script src="script.js"></script>
</body>
</html>
